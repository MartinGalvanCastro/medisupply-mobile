# SonarCloud Project Configuration
# ==================================
# This file configures the SonarCloud analysis for the medisupply-mobile project

# Project identification
# Note: Update sonar.organization after creating your SonarCloud account
# It will likely be: martingalvancastro or MartinGalvanCastro
sonar.projectKey=MartinGalvanCastro_medisupply-mobile
sonar.organization=martingalvancastro

# Project metadata
sonar.projectName=MediSupply Mobile
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage settings - EXCLUDE test files and API folder completely
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/index.ts,**/types.ts,src/api/**/*,src/components/ui/**,src/i18n/config/**

# Exclusions for analysis - ignore test files and API folder from all analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/api/**/*,src/components/ui/**

# TypeScript/JavaScript settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Duplication settings - EXCLUDE test files and entire API folder
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/api/**/*

# Additional settings
sonar.links.homepage=https://github.com/MartinGalvanCastro/medisupply-mobile
sonar.links.ci=https://github.com/MartinGalvanCastro/medisupply-mobile/actions
sonar.links.issue=https://github.com/MartinGalvanCastro/medisupply-mobile/issues
sonar.links.scm=https://github.com/MartinGalvanCastro/medisupply-mobile
