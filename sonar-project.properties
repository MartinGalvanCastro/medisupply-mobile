# SonarCloud Project Configuration
# ==================================

# Project identification
sonar.projectKey=MartinGalvanCastro_medisupply-mobile
sonar.organization=martingalvancastro

# Project metadata
sonar.projectName=MediSupply Mobile
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# DO NOT set sonar.tests when tests are co-located with source files
# Instead, use exclusions to ignore test files

# Global exclusions - these files won't be analyzed at all
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/api/**/*,src/components/ui/**,src/i18n/locales/**,e2e/**

# Coverage exclusions
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/index.ts,**/types.ts,src/api/**/*,src/components/ui/**,src/i18n/config/**,src/i18n/locales/**,e2e/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/api/**/*,src/i18n/locales/**,e2e/**

# TypeScript/JavaScript settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Additional settings
sonar.links.homepage=https://github.com/MartinGalvanCastro/medisupply-mobile
sonar.links.ci=https://github.com/MartinGalvanCastro/medisupply-mobile/actions
sonar.links.issue=https://github.com/MartinGalvanCastro/medisupply-mobile/issues
sonar.links.scm=https://github.com/MartinGalvanCastro/medisupply-mobile